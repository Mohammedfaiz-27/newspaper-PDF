version: '3.8'

services:
  mongodb:
    image: mongo:5.0
    container_name: newspaper_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: newspaper_db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: newspaper_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    environment:
      MONGODB_URL: mongodb://mongodb:27017
      DATABASE_NAME: newspaper_db
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/temp:/app/temp

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: newspaper_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8000/api

volumes:
  mongodb_data:
