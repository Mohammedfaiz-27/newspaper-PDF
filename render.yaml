services:
  - type: web
    name: newspaper-pdf-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      cd backend &&
      pip install --upgrade pip &&
      pip install -r requirements.txt &&
      python -m spacy download en_core_web_sm
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URL
        sync: false
      - key: DATABASE_NAME
        value: newspaper_db
      - key: MAX_FILE_SIZE
        value: 52428800
      - key: CORS_ORIGINS
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: USE_GEMINI
        value: true
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: TEMP_DIR
        value: /tmp/temp
